<h1>Añadir estudiante</h1>
<form >
    <div>
       <input class="form-control" [(ngModel)]="estudiantes.estNombre" type="text" name="" id=""> 
    </div>
    <div>
      <button (click)="agregarAlumno()" class="btn btn-primary">Añadir alumno</button> 
       <button routerLink="/listarAlumnos" class="btn btn-danger">Cancelar</button> 
    </div>
    
   
</form>
