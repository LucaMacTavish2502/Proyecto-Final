<h1>Editar Estado del Alumno</h1>

       <input class="form-control" formControlName="esNombre" type="text" name="" id=""> 
    </div>
    <div>
      <button (click)="actualizarEstadodeEstudiante()" class="btn btn-primary">Editar estado</button>

    </div>
    
   
</form>
